<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUTSCENE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #gmUI, #playerUI {
      display: none;
    }
    #videoContainer {
      display: none;
      margin-top: 16px;
      max-width: 600px;
    }
    #cutsceneVideo {
      width: 100%;
      height: auto;
      background: black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ CUTSCENE VIEWER</h1>

  <div id="gmUI">
    <input id="videoURL" placeholder="Cola aqui o link do vÃ­deo (.mp4 pÃºblico)" />
    <br />
    <button id="launchBtn">ComeÃ§ar Cutscene</button>
  </div>

  <div id="playerUI">
    <p>Espera que o mestre meta a cutscene...</p>
  </div>

  <div id="videoContainer">
    <video id="cutsceneVideo" controls autoplay></video>
  </div>

  <script type="module">
  import { getContext, useSyncState } from "https://esm.sh/@owlbear-rodeo/sdk@2?bundle";

  (async () => {
    const { isHost } = await getContext();
    console.log("Ã‰ GM?", isHost);
    const cutsceneState = useSyncState("cutscene-video", null);

    const gmUI = document.getElementById("gmUI");
    const playerUI = document.getElementById("playerUI");
    const launchBtn = document.getElementById("launchBtn");
    const input = document.getElementById("videoURL");
    const video = document.getElementById("cutsceneVideo");
    const videoContainer = document.getElementById("videoContainer");

    if (isHost) {
  gmUI.style.display = "block";
  playerUI.style.display = "none";
} else {
  gmUI.style.display = "none";
  playerUI.style.display = "block";
  // Impede os players de verem o vÃ­deo antes de o GM lanÃ§ar
  videoContainer.style.display = "none";
}

    launchBtn.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url.endsWith(".mp4")) {
        alert("Tem de ser um vÃ­deo .mp4");
        return;
      }
      cutsceneState.set(url);
    });

    cutsceneState.subscribe(url => {
      if (!url) {
        video.pause();
        video.src = "";
        videoContainer.style.display = "none";
        return;
      }
      video.src = url;
      video.load();
      video.muted = false;
      video.play();
      videoContainer.style.display = "block";
    });
  })();
</script>
