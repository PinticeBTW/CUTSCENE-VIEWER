<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUTSCENE Plugin - Teste</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  #closeBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 50, 50, 0.8);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10000;
    display: none;
  }

  #videoContainer {
    display: none;
  }

  #videoContainer.fade-in {
    animation: fadeIn 1s ease-in forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  </style>
</head>
<body>
  <h1>üé¨ CUTSCENE VIEWER</h1>

  <input id="videoURL" placeholder="Cola aqui o link do v√≠deo (.mp4 p√∫blico)" />
  <br>
  <button id="launchBtn" style="display: inline-block;">Lan√ßar Cutscene</button>

  <div id="videoContainer">
    <video id="cutsceneVideo" autoplay muted playsinline></video>
  </div>
  <button id="closeBtn" onclick="closeCutscene()">‚ùå</button>

  <script type="module">
import { getContext, useSyncState } from "https://cdn.owlbear.rodeo/sdk.js";

const { isHost } = await getContext();
const cutsceneState = useSyncState("cutscene-video", null);

window.addEventListener("DOMContentLoaded", () => {
  const input = document.getElementById("videoURL");
  const launchBtn = document.getElementById("launchBtn");
  const closeBtn = document.getElementById("closeBtn");

  if (!isHost) {
    input.style.display = "none";
    launchBtn.style.display = "none";
    closeBtn.style.display = "none";
  } else {
    closeBtn.style.display = "block";
  }

  launchBtn.addEventListener("click", () => {
    if (!isHost) return alert("Apenas o GM pode lan√ßar a cutscene!");
    const url = input.value.trim();
    if (!url.endsWith(".mp4")) return alert("Insere um link de v√≠deo .mp4 v√°lido!");
    cutsceneState.set(url);
  });
});

cutsceneState.subscribe(url => {
  const video = document.getElementById("cutsceneVideo");
  const container = document.getElementById("videoContainer");
  if (!url) {
    // No URL: stop and hide video
    video.pause();
    video.src = "";
    container.style.display = "none";
    container.classList.remove("fade-in");
    return;
  }

  // A valid URL: load, play, and show with fade-in
  video.src = url;
  video.load();
  video.play();
  container.style.display = "block";
  container.classList.add("fade-in");
});

function closeCutscene() {
  // Reset shared state so all clients stop the video
  cutsceneState.set(null);
  // Pause locally and clear the video source
  const video = document.getElementById("cutsceneVideo");
  const container = document.getElementById("videoContainer");
  video.pause();
  video.src = "";
  container.classList.remove("fade-in");
}
  </script>
</body>
</html>
