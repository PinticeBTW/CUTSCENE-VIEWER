<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUTSCENE Plugin - Teste</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  #closeBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 50, 50, 0.8);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10000;
    display: none;
  }

  #videoContainer.fade-in {
    animation: fadeIn 1s ease-in forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  </style>
</head>
<body>
  <h1>üé¨ CUTSCENE VIEWER</h1>

  <input id="videoURL" placeholder="Cola aqui o link do v√≠deo (.mp4 p√∫blico)" />
  <br>
  <button id="launchBtn">Lan√ßar Cutscene</button>

  <div id="videoContainer">
    <video id="cutsceneVideo" controls autoplay></video>
  </div>
  <button id="closeBtn" onclick="closeCutscene()">‚ùå</button>

  <script type="module">
  import { getContext, useSyncState } from "https://cdn.owlbear.rodeo/sdk.js";

  const { extension, isHost } = await getContext();
  const cutsceneState = useSyncState("cutscene-video", null);
  cutsceneState.subscribe(handleStateUpdate);

  const input = document.getElementById("videoURL");
  const launchBtn = document.getElementById("launchBtn");

  launchBtn.addEventListener("click", () => {
    if (!isHost) return alert("Apenas o GM pode lan√ßar a cutscene!");
    const url = input.value.trim();
    if (!url.endsWith(".mp4")) return alert("Insere um link de v√≠deo .mp4 v√°lido!");
    cutsceneState.set(url);
  });

  function handleStateUpdate(url) {
    if (!url) return;

    const existingOverlay = document.getElementById("cutscene-overlay");
    if (existingOverlay) existingOverlay.remove();

    const overlay = document.createElement("div");
    overlay.id = "cutscene-overlay";
    overlay.style.position = "fixed";
    overlay.style.top = 0;
    overlay.style.left = 0;
    overlay.style.width = "100vw";
    overlay.style.height = "100vh";
    overlay.style.backgroundColor = "black";
    overlay.style.zIndex = 9999;

    const video = document.createElement("video");
    video.src = url;
    video.controls = true;
    video.autoplay = true;
    video.style.width = "100%";
    video.style.height = "100%";
    video.style.objectFit = "contain";
    overlay.appendChild(video);

    document.body.appendChild(overlay);

    setTimeout(() => {
      if (overlay.requestFullscreen) overlay.requestFullscreen();
      else if (overlay.webkitRequestFullscreen) overlay.webkitRequestFullscreen();
    }, 300);

    function removeOverlay() {
      if (document.fullscreenElement) document.exitFullscreen();
      overlay.remove();
      document.removeEventListener("keydown", onKeyDown);
    }

    function onKeyDown(e) {
      if (e.key === "Escape") removeOverlay();
    }

    document.addEventListener("keydown", onKeyDown);
    video.addEventListener("ended", removeOverlay);
  }
  </script>
</body>
</html>
