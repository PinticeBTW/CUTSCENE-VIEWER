<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUTSCENE Plugin - Teste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üé¨ CUTSCENE TEST</h1>

  <input id="videoURL" placeholder="Cola aqui o link do v√≠deo (.mp4 p√∫blico)" />
  <br>
  <button onclick="launchCutscene()">Lan√ßar Cutscene</button>

  <div id="videoContainer">
    <video id="cutsceneVideo" controls autoplay></video>
  </div>

  <script>
    function launchCutscene() {
      const url = document.getElementById("videoURL").value;
      const video = document.getElementById("cutsceneVideo");
      const container = document.getElementById("videoContainer");

      if (!url) {
        alert("Insere um link de v√≠deo v√°lido!");
        return;
      }

      video.src = url;
      container.style.display = "flex";
      video.play();

      // Tentar fullscreen autom√°tico
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
</body>
</html>
