<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUTSCENE Plugin - Teste</title>
  <style>
    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 50, 50, 0.8);
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
      display: none;
    }
    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      padding: 10px;
      border-radius: 8px;
      z-index: 9000;
    }
    #videoContainer.fade-in {
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    video {
      max-width: 80vw;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <h1>üé¨ CUTSCENE VIEWER</h1>
  <input id="videoURL" placeholder="Cole aqui o link do v√≠deo (.mp4 p√∫blico)" style="width: 300px;" />
  <br><br>
  <button id="launchBtn">Lan√ßar Cutscene</button>

  <div id="videoContainer">
    <video id="cutsceneVideo" autoplay muted playsinline controls></video>
  </div>
  <button id="closeBtn" onclick="closeCutscene()">‚ùå</button>

  <!-- Logs para debug: verifique no Console -->
  <script>
    console.log(">>> HTML carregado");
    document.addEventListener("DOMContentLoaded", () => {
      console.log(">>> DOMContentLoaded");
      console.log("Existe #videoContainer?", !!document.getElementById("videoContainer"));
    });
  </script>

  <script type="module">
    import { getContext, useSyncState } from "https://cdn.owlbear.rodeo/sdk.js";
    const { isHost } = await getContext();
    console.log(">>> isHost =", isHost);
    const cutsceneState = useSyncState("cutscene-video", null);

    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("videoURL");
      const launchBtn = document.getElementById("launchBtn");
      const closeBtn = document.getElementById("closeBtn");

      if (!isHost) {
        input.style.display = "none";
        launchBtn.style.display = "none";
        closeBtn.style.display = "none";
      } else {
        closeBtn.style.display = "block";
      }

      launchBtn.addEventListener("click", () => {
        if (!isHost) return alert("Apenas o GM pode lan√ßar a cutscene!");
        const url = input.value.trim();
        console.log("Clique ‚Üí URL digitada:", url);

        if (!url.endsWith(".mp4")) {
          alert("Insere um link de v√≠deo .mp4 v√°lido!");
          return;
        }

        // Se quiser passar direto sem valida√ß√£o, comente a linha acima:
        // if (!url.endsWith(".mp4")) return alert("Insere um link .mp4 v√°lido!");

        cutsceneState.set(url);
        console.log(">> GM chamou cutsceneState.set(", url, ")");
      });
    });

    cutsceneState.subscribe(url => {
      const video = document.getElementById("cutsceneVideo");
      const container = document.getElementById("videoContainer");

      if (!url) {
        console.log(">> subscribe: url = null ‚Üí escondendo v√≠deo");
        video.pause();
        video.src = "";
        container.style.display = "none";
        container.classList.remove("fade-in");
        return;
      }

      console.log(">> subscribe: url recebido ‚Üí exibindo v√≠deo:", url);
      video.src = url;
      video.load();
      video.play();
      container.style.display = "block";
      container.classList.add("fade-in");
    });

    window.closeCutscene = function() {
      console.log(">> closeCutscene() chamado");
      cutsceneState.set(null);
      const video = document.getElementById("cutsceneVideo");
      const container = document.getElementById("videoContainer");
      video.pause();
      video.src = "";
      container.classList.remove("fade-in");
    }
  </script>
</body>
</html>
