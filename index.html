<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUTSCENE Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #gmUI, #playerUI {
      display: none;
    }
    #videoContainer {
      display: none;
      margin-top: 16px;
      max-width: 600px;
    }
    #cutsceneVideo {
      width: 100%;
      height: auto;
      background: black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ CUTSCENE VIEWER</h1>

  <div id="gmUI">
    <input id="videoURL" placeholder="Cola aqui o link do vÃ­deo (.mp4 pÃºblico)" />
    <br />
    <button id="launchBtn">LanÃ§ar Cutscene</button>
  </div>

  <div id="playerUI">
    <p>Espera o mestre lanÃ§ar a cutscene...</p>
  </div>

  <div id="videoContainer">
    <video id="cutsceneVideo" controls autoplay></video>
  </div>

  <script type="module">
    import { getContext, useSyncState } from "https://cdn.owlbear.rodeo/sdk/sdk.js";

    (async () => {
      const { isHost } = await getContext();
      const cutsceneState = useSyncState("cutscene-video", null);

      const gmUI = document.getElementById("gmUI");
      const playerUI = document.getElementById("playerUI");
      const launchBtn = document.getElementById("launchBtn");
      const input = document.getElementById("videoURL");
      const video = document.getElementById("cutsceneVideo");
      const videoContainer = document.getElementById("videoContainer");

      // Mostrar UI correta para GM e Players
      if (isHost) {
        gmUI.style.display = "block";
        playerUI.style.display = "none";
      } else {
        gmUI.style.display = "none";
        playerUI.style.display = "block";
      }

      // Limpar input e esconder vÃ­deo para players
      if (!isHost) {
        input.value = "";
        videoContainer.style.display = "none";
        video.pause();
        video.src = "";
      }

      // GM clica no botÃ£o para lanÃ§ar cutscene
      launchBtn.addEventListener("click", () => {
        const url = input.value.trim();
        if (!url.endsWith(".mp4")) {
          alert("Tem de ser um vÃ­deo .mp4");
          return;
        }
        cutsceneState.set(url);
      });

      // Atualizar vÃ­deo para todos quando o estado mudar
      cutsceneState.subscribe(url => {
        if (!url) {
          video.pause();
          video.src = "";
          videoContainer.style.display = "none";
          return;
        }
        video.src = url;
        video.load();
        video.muted = false;
        video.play();
        videoContainer.style.display = "block";
      });
    })();
  </script>
</body>
</html>
