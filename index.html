<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUTSCENE Plugin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>ðŸŽ¬ CUTSCENE VIEWER</h1>
    <input id="videoURL" placeholder="Cola aqui o link do vÃ­deo (.mp4 pÃºblico)" autocomplete="off" />
    <button id="launchBtn">LanÃ§ar Cutscene</button>

    <div id="videoContainer" style="display:none;">
      <video id="cutsceneVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <script type="module">
    import { getContext, useSyncState } from "https://cdn.owlbear.rodeo/sdk.js";

    (async () => {
      const { isHost } = await getContext();
      const cutsceneState = useSyncState("cutscene-video", null);

      const input = document.getElementById("videoURL");
      const launchBtn = document.getElementById("launchBtn");
      const video = document.getElementById("cutsceneVideo");
      const container = document.getElementById("videoContainer");

      if (!isHost) {
        input.style.display = "none";
        launchBtn.style.display = "none";
      }

      launchBtn.addEventListener("click", () => {
        if (!isHost) return alert("SÃ³ o GM pode lanÃ§ar a cutscene.");
        const url = input.value.trim();
        if (!url.endsWith(".mp4")) {
          alert("Tem de ser um vÃ­deo .mp4");
          return;
        }
        cutsceneState.set(url);
      });

      cutsceneState.subscribe((url) => {
        if (!url) {
          video.pause();
          video.src = "";
          container.style.display = "none";
          return;
        }
        video.src = url;
        video.load();
        video.muted = false;
        video.play();
        container.style.display = "block";
      });
    })();
  </script>
</body>
</html>
